name: markdownlint

on: [push, pull_request]

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Lint Markdown
      uses: actionshub/markdownlint@main
      with:
        filesToIgnoreRegex: '((test|example|bin)\/.*|docs\/RULES.md)'
